      document.getElementById('changeAvatarButton').style.visibility = 'hidden'

      width: 80%;
    }

    .container {
      left: 10%;
      width: 70vw;
    }

    @media only screen and (max-width: 768px) {
      .content {
        left: 10%;
        width: 80%;
      }

      .container {
        left: 10%;
        width: 80vw;
      }
    }
  </style>
