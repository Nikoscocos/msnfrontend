<html>

<head>
  {{include "/includes/head.html"}}
  <script>
    let token = localStorage.getItem('token');
    if (!token) document.location.href = "https://social.katelinlis.xyz/login.html"
    axios.get('/api/auth/user/', { headers: { Authorization: `Bearer ${token}` } })
      .then(function (response) {
        console.log(response);
        document.getElementById('linktomypage').setAttribute('href', `/user/${response.data.user.id}/`)
      })
      .catch(function (error) {
        console.log(error)
        localStorage.removeItem('token');
        document.location.href = "https://social.katelinlis.xyz/login.html"
      });
  </script>
</head>

<body>
  <div class="container" style="position: relative;background: #F8F5F5;height:800px;">
    {{include "/includes/header.html"}}
    <div class="content" style="position: absolute; ;background: #C4C4C4;height:700px;z-index:1">
      <div style="text-align:center">
        <h3>News</h3>
      </div>
    </div>
    {{include "/includes/navs.html"}}
  </div>
  </doby>

</html>
